<html><body>
                <h1>cel:getface</h1>
        <p>Returns the face of the cel.</p>
        <p><code><pre>      acel:getface()
    </pre></code></p>
        <div class="arguments">
          <h2>arguments</h2>
          <ul><li>
            <span>cel</span> <span>self</span> <span>self</span>
          </li></ul>
          </div>
        
        <div class="arguments">
          <h2>returns</h2>
          <ul><li>
            <span>face</span> <span>face</span> <span>the cel's face.</span>
          </li></ul>
          </div>
        
      
            <h2>notes</h2>
    <p><p>A cel will always have a face, if one is not explicity given when it is created then the cel's face is the unnamed face of its metacel.</p></p>
    
        
      </body></html>
